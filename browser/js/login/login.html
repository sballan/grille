<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">GitHub Username</label>
        <input type="text" ng-model="login.username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
