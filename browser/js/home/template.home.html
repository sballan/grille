<section>
  <div>

    <div class="section row connectedItemsExample">

      <div class="lateral">
        <div class="laneConfig"ng-repeat="(title, lane) in viewLanes">

          <h3 class="laneHeading"> {{ title }} </h3>
          <ul ui-sortable="sortableOptions" class="list" ng-model="lane">
            <div ng-repeat="card in lane" class="item">
              <div class="cardNumber"><p>{{card.issueNumber}}</p></div>
              <textarea rows="1" ng-model="card.title" class="cardText"></textarea>
              <div>
              <md-input-container>
              <label>Story Points</label>
              <md-select ng-model="storyPoint">
                <md-option ng-repeat="number in numbers" value="{{number}}">{{number}}</md-option>
              </md-select>
            </md-input-container>
              <md-button><i class="fa fa-github" ng-click="githubLink()"></i></md-button>

              <md-button><i class="fa fa-comment" ng-click="editCard(card)"></i></md-button>
              </div>
            </div>
          </ul>

        </div>

      </div>

    </div>

</section>
