<section>
  <div>

    <div class="section row connectedItemsExample">

      <div class="lateral">

        <div class="laneConfig"ng-repeat="lane in lanes">

          <h7 class="laneHeading"> {{ lane.title }} </h7>
          <ul ui-sortable="sortableOptions" ng-model="lane.ownCards" class="list">
            <div ng-repeat="card in cards | filter: card.lane._id === lane._id" class="item">
              <li > {{card.title}} </li>
              <li>{{card.body}}</li>
              <li > Icons </li>
            </div>
          </ul>

        </div>

      </div>

    </div>

  </div>

</section>
