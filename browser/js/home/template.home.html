<section>
    <div class="section row connectedItemsExample">
        <div class="lateral">
            <div class="laneConfig" ng-repeat="(title, lane) in viewLanes()">
                <h3 class="laneHeading"> {{ title }} </h3>
                <ul ui-sortable="sortableOptions" class="list" ng-model="lane">
                    <div ng-repeat="card in lane" class="item">
                        <div class="cardNumber">
                            <div class="row">
                                <div class="col-xs-6 card-number">
                                    <p>{{card.issueNumber}}</p>
                                </div>
                                <div class="col-sm-6 sprint-dropdown">
                                    <a class="sprint-tag dropdown-toggle" data-toggle="dropdown">
                                        <span ng-show="card.sprint" class="sprint-tag"> Sprint: {{card.sprint.title | limitTo:15}}</span>
                                    </a>

                                </div>
                            </div>
                        </div>
                        <div class="here-jquery-over-here">
                            <textarea rows="1" ng-model="card.title" ng-model-options="{ updateOn: 'blur' }" ng-change="updateCardTitle(card)" class="card-text" ng-style="overflowStyle"></textarea> <i class="fa fa-arrow-circle-o-down card-text-icon" ng-click="cardExpansion($event,card); overflowStyle={overflow:'auto'}" ng-hide="card.show"></i><i class="fa fa-arrow-circle-o-up card-text-icon" ng-click="cardExpansion($event,card); overflowStyle={overflow:'hidden'}" ng-hide="!card.show"></i>
                        </div>

                        <!-- <div ng-show="card.show" class="row card-body">
                        <p ng-model="card.body">Description:{{card.body}}</p>
                        </div>  -->
                        <div class="row">
                            <div class="col-sm-3 ">
                                <div class="dropdown">
                                    <a class="story-pointer dropdown-toggle" data-toggle="dropdown"><i class="fa fa-hourglass-start icon-size" ng-hide="card.storyPoints"></i><span ng-show="card.storyPoints" class="border-circle">{{card.storyPoints}}</span></a>
                                    <ul class="dropdown-menu">
                                        <li class="dropper-header">Points</li>
                                        <li ng-repeat="number in storyPointsRange" class="individual-point">
                                            <a class="link-point" ng-click="changePoints(card,number)">{{number}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <a target="_blank" href="{{card.html_url}}" class="icon-size"><i class="fa fa-github" aria-label="githubLink"></i></a>
                            </div>
                            <div class="col-sm-3">
                                <i class="fa fa-comment-o" ng-click="openCommentModal(card)" aria-label="comment"></i>
                            </div>
                            <div class="col-sm-3 ">
                                <div class="dropdown">
                                    <a class="assignee-dropdown dropdown-toggle" data-toggle="dropdown"><i class="fa fa-smile-o icon-size"></i></a>
                                    <ul class="dropdown-menu">
                                        <li ng-repeat="collaborator in collaborators" class="individual-point">
                                            <a class="link-point"><img class="collab-img"src="{{collaborator.avatar_url}}" />{{collaborator.username}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-expansion row" ng-show="card.show">
                            <div class="dropdown col-sm-12 expand-sprint-dropdown" ng-show="boardSprintArray.length>=1">
                                <a class="sprint-tag dropdown-toggle" data-toggle="dropdown">
                                    <span ng-show="card.sprint" class="sprint-tag cursorsily"> Sprint: {{card.sprint.title | limitTo:20}}</span>
                                </a>
                                <a class="sprint-tag dropdown-toggle cursorily" data-toggle="dropdown"><span ng-hide="card.sprint"> Choose Sprint</span> </a>

                                <ul class="dropdown-menu">
                                    <li ng-repeat="sprint in boardSprintArray" class="individual-point">
                                        <a class="link-point" ng-click="chooseSprint(card,sprint)">{{sprint.title | limitTo:18}}</a>
                                    </li>
                                </ul>
                            </div>
                            <!--  <div class="row" ng-show="card.labels.length>=1">
                                <div class="col-sm-1" ng-repeat="label in card.labels">
                                    {{label.title}}
                                </div>


                            </div> -->
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>
