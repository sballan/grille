<section>
  <div>

    <div class="section row connectedItemsExample">

      <div class="lateral">

        <div class="laneConfig"ng-repeat="theLane in lanes">

          <h7 class="laneHeading"> {{ theLane.title }} </h7>
          <ul ui-sortable="sortableOptions" ng-model="theLane.ownCards" class="list">
            <div ng-repeat="card in cards | filter: {lane: {_id: theLane._id}}" class="item">
              <li > {{card.title.substring(0, 20)}} </li>
            </div>
          </ul>

        </div>

      </div>

    </div>

  </div>

</section>
