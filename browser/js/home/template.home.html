<div class="row">

</div>

  <div class=" sidebar-pos">
    <ul>
      <li ng-repeat="item in items"
        <a ui-sref="{{ item.state }}"> {{item.label}}</a>
      </li>
    </ul>
  </div>


<section>
  <!-- SideBar Menu -->

<!-- Card Lanes -->
  <div>
    <div class="section row connectedItemsExample">
      <div class="lateral">
        <div class="laneConfig"ng-repeat="lane in lanes">
          <h7> {{ lane.title }} </h7>
          <ul ui-sortable="sortableOptions" ng-model="lane.ownCards" class="list">
            <div ng-repeat="card in lane.ownCards" class="item">
              <li > Priority/Tags/Other </li>  
              <li>{{card}}</li>
              <li > Icons </li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>
