<div  layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
   
    </md-input-container>
  </md-content>
  <md-content layout-padding>
    <form name="cardForm">
    
 
      <md-input-container class="md-block">
        <label>Title</label>
        <textarea rows="1" ng-model="theCard.title" class="cardText" style="font-weight:bold; text-align:center;" aria-label="cartText"></textarea>
      </md-input-container>

      <md-input-container md-no-float class="md-block">
        <label>Description</label>
      </md-input-container>
        <textarea rows="1" ng-model="theCard.body" class="cardText" placeholder="write description here"></textarea>
      
      <!-- List of comments -->
      <ul>
        <li ng-repeat="comment in theCard.comments">
          <textarea ng-model="comment.body" name="sometext" rows="1" class="cardText">{{ comment.body }}</textarea>
          <button ng-click="updateComment(comment)">Save</button>

        </li>
      <ul>

      <md-input-container class="md-block">
        <label>Add a Comment</label>
        <textarea id="comments" ng-model="data.body" rows="1" class="cardText"></textarea>
      </md-input-container>


	<div layout layout-sm="column">
	<md-input-container flex>
   <md-button class="btn btn-warning" type="button" ng-click="cancel()" aria-label="cancel">Cancel</md-button>
    </md-input-container>
    <md-input-container flex>
    <md-button> <input type="submit" ng-click="ok(data)" value="Submit" aria-label="submitter"></md-button>
    </md-input-container>
    </div>

 
      </div>
    </form>
  </md-content>

</div>
